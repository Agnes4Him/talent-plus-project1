apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: app-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: kubernetes.docker.internal
    http:
      paths:
      - path: /client
        pathType: Prefix
        backend:
          service:
            name: client
            port:
              number: 3000
      - path: /server
        pathType: Prefix
        backend:
          service:
            name: server
            port:
              number: 7000